<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <title>{% block title %} {% endblock title %}</title>
</head>

<body>

    <nav class="navBar">
        <div class="title">
            <h1>Flask Market</h1>
        </div>
        <ul class="navList">
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.market') }}">Market</a></li>
            <li><a href="{{ url_for('main.about') }}">About</a></li>
        </ul>
        <div class="profile">
            <ul class="profileList">
                <li><a href="{{ url_for('sign.signout') }}">Logout</a></li>
                <li><a href="{{ url_for('sign.signin') }}">LogIn</li>
                <li><a href="{{ url_for('sign.signup') }}">SignUp</a></li>
            </ul>
        </div>
    </nav>

    {% block body %} {% endblock body %}

    <footer class="footer">
        <div class="copy-rights">
            <p>&copy; 2022</p>
        </div>
        <div class="contacts">
            <p>Contact us: <a href="">email</a></p>
            <p>phone</p>
        </div>

    </footer>

</body>

</html>
