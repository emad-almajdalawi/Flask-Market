{% extends "main/base.html" %}

{% block body %}

<div class="market-add-container">
    <div class="market-add-form">
        <form action="{{ url_for('main.market_add') }}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="string" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="string" class="form-control" id="price" name="price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="string" class="form-control" id="description" name="description"
                    placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="owner">Owner</label>
                <input type="number" class="form-control" id="owner" name="owner">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% endblock %}
