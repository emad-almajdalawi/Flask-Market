<div class="login-container">
    <div class="login-form">
        <form action="{{ url_for('sign.signin') }}" method="post">
            {{ form.hidden_tag() }}

            {{ form.username.label }}
            {{ form.username(class='form-control') }}
            {{ form.password.label }}
            {{ form.password(class='form-control') }}
            {{ form.submit(class='btn btn-primary') }}
        </form>
    </div>
</div>
